<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>

  <body>
    <div
      style="
        margin: 0 auto;
        min-width: 320px;
        max-width: 600px;
        overflow-wrap: break-word;
        word-wrap: break-word;
        word-break: break-word;
        background-color: #ffffff;
      "
      class="block-grid"
    >
      <div
        style="
          border-collapse: collapse;
          display: table;
          width: 100%;
          background-color: #ffffff;
        "
      >
        <div
          class="col num12"
          style="
            min-width: 320px;
            max-width: 600px;
            display: table-cell;
            vertical-align: top;
          "
        >
          <div style="background-color: transparent; width: 100% !important">
            <div
              style="
                border-top: 0 solid transparent;
                border-left: 0 solid transparent;
                border-bottom: 0 solid transparent;
                border-right: 0 solid transparent;
                padding-top: 0;
                padding-bottom: 15px;
                padding-right: 0;
                padding-left: 0;
              "
            >
              <div
                class="button-container center"
                style="
                  display: flex;
                  justify-content: center;
                  padding-right: 10px;
                  padding-left: 10px;
                  padding-top: 10px;
                  padding-bottom: 10px;
                "
              >
                <a
                  href="{{domain}}reset-password/?token={{resetToken}}"
                  style="
                    display: block;
                    text-decoration: none;
                    -webkit-text-size-adjust: none;
                    text-align: center;
                    color: #ffffff;
                    background-color: #28a745;
                    border-radius: 4px;
                    -webkit-border-radius: 4px;
                    -moz-border-radius: 4px;
                    max-width: 290px;
                    width: 250px;
                    width: auto;
                    border-top: 0 solid transparent;
                    border-right: 0 solid transparent;
                    border-bottom: 0 solid transparent;
                    border-left: 0 solid transparent;
                    padding-top: 5px;
                    padding-right: 20px;
                    padding-bottom: 5px;
                    padding-left: 20px;
                    font-family: Roboto, Tahoma, Verdana, Segoe, sans-serif;
                  "
                  rel="noopener noreferrer"
                >
                  <span style="font-size: 16px; line-height: 32px"
                    >Click here to Reset your password</span
                  >
                </a>
              </div>
              <div
                style="
                  font-family: Roboto, Tahoma, Verdana, Segoe, sans-serif;
                  line-height: 150%;
                  color: #555555;
                  padding-right: 30px;
                  padding-left: 30px;
                  padding-top: 30px;
                  padding-bottom: 5px;
                "
              >
                <div
                  style="
                    font-size: 12px;
                    line-height: 18px;
                    color: #555555;
                    font-family: Roboto, Tahoma, Verdana, Segoe, sans-serif;
                    text-align: left;
                  "
                >
                  <p style="margin: 0; font-size: 12px; line-height: 18px">
                    <span style="font-size: 18px; line-height: 27px">
                      If you donâ€™t use this link within 3 hours, it will expire.
                      To get a new password reset link, visit:
                      {{domain}}forgot-password
                    </span>
                  </p>
                  <p style="margin: 0; font-size: 12px; line-height: 18px">
                    <span style="font-size: 18px; line-height: 27px"
                      >Thanks,</span
                    >
                  </p>
                  <p style="margin: 0; font-size: 12px; line-height: 18px">
                    <span style="font-size: 18px; line-height: 27px"
                      >The CRM Team</span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
